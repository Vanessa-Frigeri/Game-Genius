<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vans Genius</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container__header">
                <p class="container__header__alert">GeniusÂ®</p>
            </div>
        </header>
        <!-- .header -->
        <div class="game">
            <div class="game__pad game__pad--tl"></div>
            <!-- .red -->
            <div class="game__pad game__pad--tr"></div>
            <!-- .green -->
            <div class="game__pad game__pad--bl"></div>
            <!-- .blue -->
            <div class="game__pad game__pad--br"></div>
            <!-- .yellow -->
            <div class="game__options">
                <div class="gui">
                    <div class="group">
                        <div class="gui__counter">--</div>
                    </div>
                    <!-- .group -->
                    <div class="group group__large">
                        <div class="group">
                            <div class="gui__led--transparent"></div>
                            <div class="gui__btn gui__btn--start"></div>
                            <p class="gui__label">start</p>
                        </div>
                        <!-- .group -->
                        <div class="group">
                            <div class="gui__led"></div>
                            <div class="gui__btn gui__btn--strict"></div>
                            <p class="gui__label">strict</p>
                        </div>
                        <!-- .group -->
                    </div>
                    <div class="group group__large">
                        <p class="gui__label gui__label-switch">ON</p>
                        <div class="gui__btn-switch"></div>
                        <p class="gui__label gui__label-switch">OFF</p>
                    </div>
                    <!-- .group -->
                </div>
                <!-- .gui -->
            </div>
            <!--.game__options-->
        </div>
        <!-- .game-->

        <footer>
            <div class="container__footer">
                <a href="https://github.com/Vanessa-Frigeri/Game-Genius"><i class="fab fa-github"></i> Vanessa Frigeri Fernandes</a>
            </div>
        </footer>
        <!-- .footer -->
    </div>
    <!-- .container-->
    <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
